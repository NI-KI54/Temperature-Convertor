<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
            <div class="temp-container">
                <label for="Celsius">Celsius:</label>
                <input type="number" name="Celsius" id="Celsius" placeholder="Temperature" class="input">
            </div>
            <div class="temp-container">
                <label for="Fahrenheit">Fahrenheit:</label>
                <input type="number" name="Fahrenheit" id="Fahrenheit" placeholder="Temperature" class="input">
            </div>
            <div class="temp-container">
                <label for="Kelvin">Kelvin:</label>
                <input type="number" name="Kelvin" id="Kelvin" placeholder="Temperature" class="input">
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
